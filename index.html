<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    body {
        background-color: rgb(12, 143, 143);
    }
    
    .expandable {
        width: 50%;
        transition: width 0.3s ease;
    }
    
    .expandable:focus {
        width: 100%;
    }
    
    h3 {
        color: aliceblue;
    }
    
    .f {
        margin-top: 10px;
    }
</style>

<body>

    <div style="margin-top: 15px;">
        <div class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="border-radius: 2px; padding:10px; margin-bottom: 4%; width:1200px; color: #11efd1;">
            <div class="row">
                <div class="col"> <input type="text" class="form-control" id="textInput" placeholder="Fruits or legumes"></div>
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="fruits">
                        <label class="form-check-label" for="inlineRadio1">Fruits</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="legumes">
                        <label class="form-check-label" for="inlineRadio2">Legumes</label>
                    </div>
                </div>
                <div class="col">
                    <button type="button" style="width: 100%;" class="btn btn-primary btn-add-specific" id="addSpecificButton">Add to specific list</button>
                </div>
                <div class="col"><button type="button" style="width: 100%;" class="btn btn-danger btn-add-general" id="addGeneralButton">Add to general list</button></div>
            </div>
        </div>
        <div class="container " style="border-radius: 2px; padding:10px; margin-bottom: 4%;background-color: #0b4ab6;">
            <div class="row">
                <div class="col">
                    <div class="col"><button type="button" style="width: 100%;" class="btn btn-info btn-search" id="searchButton">Search</button></div>
                </div>
                <div class="col">
                    <div class="col"><button type="button" style="width: 100%;" class="btn btn-danger btn-delete" id="deleteButton">Delete</button></div>
                </div>
                <div class="col-6"> <input type="text" class="form-control expandable" id="searchInput" placeholder="search"></div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <h3>List of Fruits</h3>
                    <div class="container" id="fruitsList" style="background-color:rgb(49, 191, 33);padding: 10px 10px 10px 10px;">
                        <div class="alert alert-info original-class-info">Fruits! - Apple</div>
                        <div class="alert alert-info original-class-info">Fruits! - Mangoes</div>
                    </div>
                </div>
                <div class="col">
                    <h3>List of Fruits & Legumes</h3>
                    <div class="container" id="generalList" style="background-color:rgb(49, 191, 33);padding: 10px 10px 10px 10px;">
                        <div class="alert alert-success original-class-success">Fruits! - Apple</div>
                        <div class="alert alert-success original-class-success">Fruits! - Mangoes</div>
                        <div class="alert alert-success original-class-success">Legumes! - Potato</div>
                        <div class="alert alert-success original-class-success">Legumes! - Lentils</div>
                    </div>
                </div>
                <div class="col">
                    <h3>List of Legumes</h3>
                    <div class="container" id="legumesList" style="background-color:rgb(49, 191, 33);padding: 10px 10px 10px 10px;">
                        <div class="alert alert-primary original-class-primary">Legumes! - Apple</div>
                        <div class="alert alert-primary original-class-primary">Legumes! - Mangoes</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script>
    </script>
</body>

</html>
